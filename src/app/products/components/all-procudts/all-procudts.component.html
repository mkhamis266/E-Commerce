<div class="my-2 w-25">
  <app-select [title]="'Categories'" [data]="categories" (selectedValue)="filterProducts($event)"></app-select>
</div>
<div *ngIf="loading" class="d-flex justify-content-center">
  <app-spinner></app-spinner>
</div>
<div *ngIf="!loading" class="row">
  <div class="col-md-3 col-sm-12" *ngFor="let product of products">
    <app-product [product]="product" (addedToCart)="addToCart($event)"></app-product>
  </div>
</div>
