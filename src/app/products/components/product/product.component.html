<div class="item">
  <img src="{{product.image}}" alt="">
  <div class="body">
    <h4>{{product.title}}</h4>
    <p>{{product.description}}</p>
  </div>
  <div class="px-3 mb-2 d-flex justify-content-around">
    <button class="btn btn-success" *ngIf="!quantityTag" (click)="showQuantity()">
      add to cart
    </button>
    <div class="d-flex w-50" *ngIf="quantityTag">
      <input type="number" class="form-control" id="quantity" [(ngModel)]="quantity">
      <button class="btn btn-primary" (click)="add()">
        add</button>
    </div>
    <span>{{product.price}} L.E</span>
  </div>
</div>
